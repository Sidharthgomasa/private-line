<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Line</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #1a1a1a; color: white; margin: 0; }
        
        h1 { color: #ff4d4d; margin-bottom: 20px; }
        
        #pinInput {
            padding: 15px;
            font-size: 20px;
            border-radius: 10px;
            border: 2px solid #ff4d4d;
            background: #333;
            color: white;
            text-align: center;
            width: 200px;
            margin-bottom: 20px;
            outline: none;
        }

        #callBtn {
            padding: 15px 50px;
            font-size: 22px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.4);
            font-weight: bold;
        }
        
        .call-active { display: none; text-align: center; }
        .circle { width: 120px; height: 120px; background: #ff4d4d; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 20px auto; font-size: 40px; }
        .pulse { animation: pulse 1.5s infinite; }
        
        @keyframes pulse { 
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.7); } 
            70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(255, 77, 77, 0); } 
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); } 
        }
        #status { color: #aaa; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>ðŸ”’ Secure Line</h1>

    <input type="tel" id="pinInput" placeholder="Enter Secret PIN" maxlength="10">
    <button id="callBtn" onclick="startCall()">ðŸ“ž Call Her</button>

    <div id="ui-active" class="call-active">
        <div id="visual" class="circle">âš¡</div>
        <div id="status">Fetching secure route...</div>
        <button onclick="location.reload()" style="margin-top: 30px; padding: 10px 20px; background: #444; color: white; border: none; border-radius: 20px;">End Call</button>
    </div>

    <audio id="remoteAudio" autoplay playsinline></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        const remoteAudio = document.getElementById('remoteAudio');
        const statusDiv = document.getElementById('status');
        const callBtn = document.getElementById('callBtn');
        const pinInput = document.getElementById('pinInput');
        const uiActive = document.getElementById('ui-active');
        const visual = document.getElementById('visual');
        
        let peerConnection;

        // Using your specific Metered API Key
        const METERED_API_KEY = "d79e5424a466fa259d9deecb140f92c064dd";

        async function startCall() {
            const pin = pinInput.value;
            if (!pin) { alert("Enter the PIN first!"); return; }

            // 1. Update UI
            callBtn.style.display = 'none';
            pinInput.style.display = 'none';
            uiActive.style.display = 'block';

            try {
                // 2. Get the 100% working servers from Metered
                statusDiv.innerText = "Finding best connection...";
                const response = await fetch(`https://connect-v.metered.live/api/v1/turn/credentials?apiKey=${METERED_API_KEY}`);
                const iceServers = await response.json();
                
                // 3. Get Microphone
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                
                // 4. Join the Room
                socket.emit('join', { pin: pin });
                statusDiv.innerText = "Mic Active. Verifying PIN...";
                
                // 5. Create Connection with Metered Servers
                peerConnection = new RTCPeerConnection({ iceServers: iceServers });
                stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

                // Handle Incoming Audio
                peerConnection.ontrack = event => {
                    remoteAudio.srcObject = event.streams[0];
                    statusDiv.innerText = "â¤ï¸ Connected! (Use Headphones)";
                    visual.innerText = "ðŸ—£ï¸";
                    visual.classList.add("pulse");
                    
                    // Force play for safety
                    remoteAudio.play().catch(e => console.log("Audio play error:", e));
                };
                
                // Handle Network Candidates
                peerConnection.onicecandidate = event => {
                    if (event.candidate) socket.emit('signal', { 'candidate': event.candidate });
                };

            } catch (err) {
                console.error(err);
                alert("Error: " + err);
                location.reload();
            }
        }

        // --- Standard Signaling Logic ---
        
        socket.on('auth_error', (data) => {
            alert(data.message);
            location.reload();
        });

        socket.on('ready', async () => {
            if (!peerConnection) return;
            console.log("PIN Accepted. Partner found.");
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('signal', { 'sdp': offer });
        });

        socket.on('signal', async (data) => {
            if (!peerConnection) return;
            if (data.sdp) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
                if (data.sdp.type === 'offer') {
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    socket.emit('signal', { 'sdp': answer });
                }
            } else if (data.candidate) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
            }
        });
    </script>
</body>
</html>
