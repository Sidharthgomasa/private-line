<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Line</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #ffe6e6; margin: 0; }
        h1 { color: #cc0000; margin-bottom: 20px; }
        
        /* New PIN Input Style */
        #pinInput {
            padding: 15px;
            font-size: 20px;
            border-radius: 10px;
            border: 2px solid #ff4d4d;
            text-align: center;
            width: 150px;
            margin-bottom: 15px;
            outline: none;
        }

        #callBtn {
            padding: 15px 40px;
            font-size: 22px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4);
            transition: transform 0.2s;
        }
        #callBtn:active { transform: scale(0.95); }
        
        .call-active { display: none; text-align: center; }
        .circle { width: 150px; height: 150px; background: #ffcccc; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 20px auto; font-size: 50px; }
        .pulse { animation: pulse 2s infinite; }
        
        @keyframes pulse { 
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.7); } 
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(255, 77, 77, 0); } 
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); } 
        }
        #status { font-style: italic; color: #555; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>üîí Secure Line</h1>

    <input type="tel" id="pinInput" placeholder="Enter PIN" maxlength="4">
    
    <button id="callBtn" onclick="startCall()">üìû Connect</button>

    <div id="ui-active" class="call-active">
        <div id="visual" class="circle">üîê</div>
        <div id="status">Verifying PIN...</div>
        <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #555; color: white; border: none; border-radius: 20px;">Hang Up</button>
    </div>

    <audio id="remoteAudio" autoplay></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        const remoteAudio = document.getElementById('remoteAudio');
        const statusDiv = document.getElementById('status');
        const callBtn = document.getElementById('callBtn');
        const pinInput = document.getElementById('pinInput');
        const uiActive = document.getElementById('ui-active');
        const visual = document.getElementById('visual');
        
        let peerConnection;
        const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        function startCall() {
            const pin = pinInput.value;
            if (!pin) { alert("Please enter the PIN!"); return; }

            // UI Changes
            callBtn.style.display = 'none';
            pinInput.style.display = 'none';
            uiActive.style.display = 'block';

            navigator.mediaDevices.getUserMedia({ audio: true, video: false })
                .then(stream => {
                    // Send PIN to server for verification
                    socket.emit('join', { pin: pin });
                    statusDiv.innerText = "Verifying PIN...";
                    
                    peerConnection = new RTCPeerConnection(configuration);
                    stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

                    peerConnection.ontrack = event => {
                        remoteAudio.srcObject = event.streams[0];
                        statusDiv.innerText = "‚ù§Ô∏è Connected Securely!";
                        visual.innerText = "üó£Ô∏è";
                        visual.classList.add("pulse");
                    };
                    
                    peerConnection.onicecandidate = event => {
                        if (event.candidate) socket.emit('signal', { 'candidate': event.candidate });
                    };
                })
                .catch(err => console.error(err));
        }

        // --- Security Logic ---
        
        // Server says: "WRONG PIN"
        socket.on('auth_error', (data) => {
            alert(data.message);
            location.reload(); // Refresh page to try again
        });

        // Server says: "PIN Correct, you are in"
        socket.on('ready', async () => {
            if (!peerConnection) return;
            console.log("PIN Accepted. Partner ready.");
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('signal', { 'sdp': offer });
        });

        socket.on('signal', async (data) => {
            if (!peerConnection) return;
            if (data.sdp) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
                if (data.sdp.type === 'offer') {
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    socket.emit('signal', { 'sdp': answer });
                }
            } else if (data.candidate) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
            }
        });
    </script>
</body>
</html>
