<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Line</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #121212; color: white; margin: 0; }
        
        h1 { color: #ff4d4d; margin-bottom: 20px; font-weight: 300; letter-spacing: 2px; }
        
        #pinInput {
            padding: 15px;
            font-size: 20px;
            border-radius: 12px;
            border: 2px solid #333;
            background: #222;
            color: white;
            text-align: center;
            width: 200px;
            margin-bottom: 25px;
            outline: none;
            transition: border 0.3s;
        }
        #pinInput:focus { border-color: #ff4d4d; }

        /* The Main Call Button */
        #callBtn {
            padding: 18px 50px;
            font-size: 22px;
            background: linear-gradient(145deg, #ff4d4d, #cc0000);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4);
            font-weight: bold;
            transition: transform 0.1s;
        }
        #callBtn:active { transform: scale(0.96); }

        /* The New Speaker Button */
        #speakerBtn {
            display: none; /* Hidden until call starts */
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 30px;
            cursor: pointer;
        }
        
        .call-active { display: none; text-align: center; }
        .circle { width: 140px; height: 140px; background: #2a2a2a; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 30px auto; font-size: 50px; border: 2px solid #ff4d4d; }
        .pulse { animation: pulse 1.5s infinite; background: #ff4d4d; border: none; }
        
        @keyframes pulse { 
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.7); } 
            70% { transform: scale(1.1); box-shadow: 0 0 0 25px rgba(255, 77, 77, 0); } 
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); } 
        }
        #status { color: #888; margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>

    <h1>ðŸ”’ PRIVATE LINE</h1>

    <input type="tel" id="pinInput" placeholder="Enter Secret PIN" maxlength="10">
    <button id="callBtn" onclick="startCall()">ðŸ“ž Call Her</button>

    <div id="ui-active" class="call-active">
        <div id="visual" class="circle">ðŸš€</div>
        <div id="status">Initializing secure route...</div>
        
        <button id="speakerBtn" onclick="toggleSpeaker()">ðŸ”Š Phone Mode</button>
        
        <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 25px; background: #333; color: white; border: none; border-radius: 20px;">End Call</button>
    </div>

    <audio id="remoteAudio" autoplay playsinline></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        const remoteAudio = document.getElementById('remoteAudio');
        const statusDiv = document.getElementById('status');
        const callBtn = document.getElementById('callBtn');
        const pinInput = document.getElementById('pinInput');
        const uiActive = document.getElementById('ui-active');
        const visual = document.getElementById('visual');
        const speakerBtn = document.getElementById('speakerBtn');
        
        let peerConnection;
        let isSpeakerOn = false;

        // Default Backup Server
        let iceServers = [{ urls: 'stun:stun.l.google.com:19302' }];
        const METERED_API_KEY = "d79e5424a466fa259d9deecb140f92c064dd";
        
        window.onload = async () => {
            try {
                const response = await fetch(`https://connect-v.metered.live/api/v1/turn/credentials?apiKey=${METERED_API_KEY}`);
                const data = await response.json();
                iceServers = data; 
                console.log("Premium Servers Loaded!");
            } catch (e) {
                console.error("Using backup servers.");
            }
        };

        async function startCall() {
            const pin = pinInput.value;
            if (!pin) { alert("Enter the PIN first!"); return; }

            callBtn.style.display = 'none';
            pinInput.style.display = 'none';
            uiActive.style.display = 'block';
            statusDiv.innerText = "Accessing Microphone...";

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                
                socket.emit('join', { pin: pin });
                statusDiv.innerText = "Waiting for partner...";
                
                peerConnection = new RTCPeerConnection({ iceServers: iceServers });
                stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

                peerConnection.ontrack = event => {
                    remoteAudio.srcObject = event.streams[0];
                    statusDiv.innerText = "â¤ï¸ Connected! (Talking)";
                    visual.innerText = "ðŸ—£ï¸";
                    visual.classList.add("pulse");
                    speakerBtn.style.display = "inline-block"; // Show button on connect
                    remoteAudio.play().catch(e => console.log("Audio play error:", e));
                };
                
                peerConnection.onicecandidate = event => {
                    if (event.candidate) socket.emit('signal', { 'candidate': event.candidate });
                };

            } catch (err) {
                alert("Could not start call. Check Microphone permissions.");
                location.reload();
            }
        }

        // --- SPEAKER TOGGLE LOGIC ---
        async function toggleSpeaker() {
            if (!('setSinkId' in remoteAudio)) {
                alert("Sorry! iPhone/Safari blocks this button. Please switch output in your Control Center.");
                return;
            }

            try {
                // If it is off, try to find a speaker output
                if (!isSpeakerOn) {
                    await remoteAudio.setSinkId('default'); // Usually forces default (often speaker)
                    speakerBtn.innerText = "ðŸ”Š Speaker: ON";
                    speakerBtn.style.backgroundColor = "#ff4d4d";
                    isSpeakerOn = true;
                } else {
                    // Try to clear it (back to normal)
                    await remoteAudio.setSinkId(''); 
                    speakerBtn.innerText = "ðŸ”Š Phone Mode";
                    speakerBtn.style.backgroundColor = "#333";
                    isSpeakerOn = false;
                }
            } catch (error) {
                alert("Could not switch speaker: " + error);
            }
        }

        // --- Socket Logic ---
        socket.on('auth_error', (data) => { alert(data.message); location.reload(); });

        socket.on('ready', async () => {
            if (!peerConnection) return;
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('signal', { 'sdp': offer });
        });

        socket.on('signal', async (data) => {
            if (!peerConnection) return;
            if (data.sdp) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
                if (data.sdp.type === 'offer') {
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    socket.emit('signal', { 'sdp': answer });
                }
            } else if (data.candidate) {
                try { await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate)); } catch (e) {}
            }
        });
    </script>
</body>
</html>
